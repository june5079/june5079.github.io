<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title> 
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.banner_image %}
    <meta property="og:image" content="{{site.url}}/{{ "images/posts/" }}{{ page.banner_image }}" />
    {% endif %}    
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
    <link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
<body>
    <div class="site">
        {% include header_navigation.html %}
        {% include header.html %}
        <div class="site-content outer">
            <div class="inner">
                <main class="site-main">
                    {{content}}
                </main><!-- .site-main -->
            </div><!-- .inner -->
        </div><!-- .site-content -->
        {% include footer.html %}
    </div><!-- .site -->
    {% if site.google_analytics %}
    {% include google_analytics.html %}
    {% endif %}
    <script src="{{ site.baseurl }}/js/scripts.js"></script>
</body>
<script type="text/javascript" src="//wcs.naver.net/wcslog.js"></script>
<script type="text/javascript">
if(!wcs_add) var wcs_add = {};
wcs_add["wa"] = "afac63bd597b2";
if(window.wcs) {
  wcs_do();
}
</script>
</html>
